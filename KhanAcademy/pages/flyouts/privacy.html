<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Privacy flyout</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
</head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Privacy flyout" data-win-options="{settingsCommandId:'privacy'}">
            <div class="win-ui-dark win-header" style="background-color:#242C37">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Privacy Policy</div>
                <img src="/images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content ">
                <div class="win-settings-section">
                    <iframe src="http://www.khanacademy.org/about/privacy-policy?view=mobile"></iframe>                    
                </div>
            </div>
        </div>
    </body>
</html>
